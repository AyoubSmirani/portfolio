
 
<div class="section" id="experience" >
    <div class="container cc-education" >
        <div class="h1 text-center mb-5 title animate__animated animate__zoomIn" [ngClass]="{'active': !profileService.checkBack ,'inactive': profileService.checkBack}" >{{'titles.title3' | translate}}</div>
        <div class="colorlib-narrow-content">
            
            <div class="row">

                    <div class="timeline-centered">

                                <div class="timeline-icon color-2" >
                                    <i class="icon-pen2"></i>
                                </div>

                                <div class="timeline-label"  
                                [ngClass]="{'darkShadow': !profileService.checkBack ,'lightShadow': profileService.checkBack}"
                                >
                                    <h2>{{exp.company}}<span>- &nbsp;{{exp.timeline}}, {{exp.location}}</span></h2>
                                    <h4 class="mt-4"> {{exp.role}}</h4>
                                    
                                    <ul>
                                      <li *ngFor="let work of exp.work | split">{{work}}</li>
                                    </ul>

                                </div>
                            </div>
                        </article>
                        </ng-container>
