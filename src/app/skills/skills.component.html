<div style="width: 100%; height: 750px; padding: 0px; margin: 0px; box-sizing: border-box; justify-content: center;  display: flex; position: absolute; top: 30%; width: 100%; flex-direction: column; "> 
    <div class="section" id="skill">
        <div class="container">
            <div class="h1 text-center mb-5 title animate__animated animate__zoomIn" [ngClass]="{'active': !profileService.checkBack ,'inactive': profileService.checkBack}" >{{  'titles.title6' | translate }}</div>
            <div class="card" data-aos="fade-up" data-aos-anchor-placement="top-bottom" [ngClass]="{'darkShadow': !profileService.checkBack ,'lightShadow': profileService.checkBack}">
                <div class="card-body" >
                    <div class="row"  >
                        <div class="col-md-12" *ngFor="let skill of skills; let i = index">
                        
                            <div class="progress-container progress-primary mt-4 animate__animated animate__zoomIn animate__delay-{{ i + 0 }}s" style="background-color:  0x72939b;">
                                <span class="progress-badge ">{{ skill.skill }}</span>
                                <div class="progress mt-1">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated " data-aos="progress-full" data-aos-offset="20" data-aos-duration="800" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" [style.width]="skill.progress"></div>
                                    <span class="progress-value">{{ skill.progress }}</span>
                                </div>
                            </div>
                       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>   
</div>
